{% extends 'base.html' %}
{% block title %}Create new Notice{% endblock title %}
{%block content%}


{% if user.is_authenticated %}       
<h1 class='text-center'>Add Notice!!</h1>

<div class='container'>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class="btn btn-dark">Post</button>
            <br>
            <br>
    </div>
</div>

<script>  
    var name="{{user.id}}";
    document.getElementById("elder").value=name;
</script>

{%else%}
<br><br>
Please Login!
<br><br>
{% endif %}
    <button type="button" class="btn btn-dark"><a href="{% url 'home' %}">Back</a></button>

{%endblock%}
